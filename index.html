<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;700&display=swap" rel="stylesheet">
    <link rel = "stylesheet" href = "styles.css">
</head>
<body>

    <header>
        <div class="logo">
            <h1 class = "acme-logo">Acme Layout</h1>
        </div>
        <nav class = "menu">
            
                <div class = "nav-item"><a href = "#">Users</a></div>
                <div class = "nav-item"><a href = "#">Departments</a></div>
                <div class = "nav-item"><a href = "#">Contact</a></div>
            
        </nav>
    </header>
    <div class="conatiner">
    <h2>Users</h2>
    <div class = "create-user">
        <form>
            <h2>Create A User</h2>
            <div class="create-user-form">
            <label for = "first-name">First Name</label>
            <input type = "text" name = "first-name" placeholder = "Dua" id = "first"/>
            </div>
            <div class="create-user-form">
            <label for = "last-name">Last Name</label>
            <input type = "text" name = "last-name" placeholder = "Lipa" id = "last"/>
            </div>
            <div class="create-user-form">
            <label for = "department">Department</label>
            <select name = "dept" id = "dept-select">
                <option value = "--none--">--None--</option>
                <option value = "Art">Art</option>
                <option value = "Design">Design</option>
                <option value = "Engineering">Engineering</option>
            </select>
        </div>
        <div class="btn">
            <a class="clear-btn-link" href = "#" role = "button">
            <button type = "button" class = "clear" value = "Clear" id="clear-btn">Clear</button>
            </a>
            <a class="save-btn-link" href = "#" role = "button">
            <button type = "button" class = "save" value = "Save" id = "save-btn">Save</button>
        </a>
        </div>
        </form>
    </div>
</div>
</body>
</html>
